<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cyberpunk AI Assistant</h1>
        <div class="input-container">
            <form id="queryForm">
                <input type="text" id="userQuery" placeholder="Enter your query" required>
                <button type="submit" class="cybr-btn">
                    Send Query<span aria-hidden>_</span>
                    <span aria-hidden class="cybr-btn__glitch">Send Query_</span>
                    <span aria-hidden class="cybr-btn__tag">#AI</span>
                </button>
            </form>
        </div>
        <div id="spinner" class="spinner"></div>
        <div id="response-box" class="response-box" aria-live="polite"></div>
    </div>
    <footer class="cyberpunk-footer">
        <div class="footer-content">
            <span class="led">Led</span><span class="lotus">Lotus</span>
        </div>
    </footer>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
